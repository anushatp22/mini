<html>
<script src='/static/jquery-1.8.3.min.js'></script>
<script>
	$(document).ready(function(){
	$('#p1').on({
	mouseenter:function(){
	$(this).css('background','blue');
},	
	mouseleave:function(){
	$(this).css('background','red');
},
	click:function(){
	$(this).css('background','purple');
},
	dblclick:function(){
	$(this).css('background','yellow');
},
});
});
</script>
	<body>
		<p id='p1'>SAMPLE</p>
	</body>
</html>
