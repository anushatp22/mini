<html>
	<body>
		<form method = 'post' action = '{% url 'login_action' %}'>
		{% csrf_token %}
		<table>
			<tr>
			<td>USERNAME:</td>
			<td><input type = 'text' name= 'username'></td>
			</tr>
			<tr>
			<td>PASSWORD:</td>
			<td><input type = 'password' name= 'password'></td>
			</tr>
			<tr>
			<td></td>
			<td><input type = 'submit' name= 'login'></td>
			</tr>
		</table>
		</form>
	</body>
	{% if messages %}
		{% for msg in messages %}
			<script>
				alert('{msg}')
			</script>
		{% endfor %}
	{% endif %}
</html>
